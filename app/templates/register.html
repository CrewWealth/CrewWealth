<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CrewWealth</title>
    <style>
        :root {
            --color-primary: #208089;
            --color-primary-hover: #1a6670;
            --color-primary-active: #1a5460;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e8e8e0;
            --color-error: #ff5459;
            --color-success: #22c55e;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            font-size: 32px;
            margin-bottom: var(--spacing-sm);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 137, 0.1);
        }

        input::placeholder {
            color: var(--color-text-secondary);
        }

        input.error {
            border-color: var(--color-error);
        }

        input.success {
            border-color: var(--color-success);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-sm);
            padding: var(--spacing-md);
            background-color: var(--color-background);
            border-radius: var(--radius-md);
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .req-item {
            margin: var(--spacing-sm) 0;
            display: flex;
            align-items: center;
        }

        .req-check {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            margin-right: var(--spacing-sm);
            border-radius: 50%;
            background-color: var(--color-border);
            color: white;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .req-check.valid {
            background-color: var(--color-success);
        }

        .password-match {
            font-size: 12px;
            margin-top: var(--spacing-sm);
            display: none;
        }

        .password-match.show {
            display: block;
        }

        .password-match.match {
            color: var(--color-success);
        }

        .password-match.no-match {
            color: var(--color-error);
        }

        .terms {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
        }

        .terms input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
            cursor: pointer;
        }

        .terms a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            margin-bottom: var(--spacing-md);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:active:not(:disabled) {
            background-color: var(--color-primary-active);
        }

        .btn-primary:disabled {
            background-color: var(--color-border);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            background-color: rgba(255, 84, 89, 0.1);
            color: var(--color-error);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-error);
            display: none;
            font-size: 14px;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-success);
            display: none;
            font-size: 14px;
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .progress-steps {
            display: none;
            margin-bottom: var(--spacing-lg);
        }

        .progress-steps.show {
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo">‚öì</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join CrewWealth and manage your finances</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Progress indicator for account creation -->
            <div id="progressSteps" class="progress-steps">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Creating your account...</div>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Captain John Smith" 
                        required
                        autocomplete="name"
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="passwordRequirements" class="password-requirements">
                        <div class="req-item">
                            <span class="req-check" id="req-length">‚úì</span>
                            At least 8 characters
                        </div>
                        <div class="req-item">
                            <span class="req-check" id="req-upper">‚úì</span>
                            One uppercase letter
                        </div>
                        <div class="req-item">
                            <span class="req-check" id="req-lower">‚úì</span>
                            One lowercase letter
                        </div>
                        <div class="req-item">
                            <span class="req-check" id="req-number">‚úì</span>
                            One number
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="passwordMatch" class="password-match"></div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <span>I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a></span>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBccv9C4CpjZFeE2HGBKKfUiV9jUw8CZLo",
            authDomain: "crewwealth-cbe02.firebaseapp.com",
            projectId: "crewwealth-cbe02",
            storageBucket: "crewwealth-cbe02.firebasestorage.app",
            messagingSenderId: "852834158589",
            appId: "1:852834158589:web:8201ed1d9327841773bb94"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                console.log('‚úÖ User already logged in, redirecting to dashboard...');
                window.location.href = '/';
            }
        });

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const submitBtn = document.getElementById('submitBtn');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const passwordMatchEl = document.getElementById('passwordMatch');
        const progressSteps = document.getElementById('progressSteps');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // ============================================
        // PASSWORD VALIDATION
        // ============================================
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            document.getElementById('req-length').classList.toggle('valid', requirements.length);
            document.getElementById('req-upper').classList.toggle('valid', requirements.upper);
            document.getElementById('req-lower').classList.toggle('valid', requirements.lower);
            document.getElementById('req-number').classList.toggle('valid', requirements.number);

            return requirements.length && requirements.upper && requirements.lower && requirements.number;
        }

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length === 0) {
                passwordMatchEl.classList.remove('show');
                confirmPasswordInput.classList.remove('success', 'error');
                return false;
            }

            passwordMatchEl.classList.add('show');

            if (password === confirmPassword) {
                passwordMatchEl.textContent = '‚úì Passwords match';
                passwordMatchEl.classList.remove('no-match');
                passwordMatchEl.classList.add('match');
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
                return true;
            } else {
                passwordMatchEl.textContent = '‚úó Passwords do not match';
                passwordMatchEl.classList.remove('match');
                passwordMatchEl.classList.add('no-match');
                confirmPasswordInput.classList.remove('success');
                confirmPasswordInput.classList.add('error');
                return false;
            }
        }

        // Password input events
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 0) {
                passwordRequirements.classList.add('show');
                checkPasswordRequirements(passwordInput.value);
            } else {
                passwordRequirements.classList.remove('show');
            }
            // Also check match when password changes
            if (confirmPasswordInput.value.length > 0) {
                checkPasswordMatch();
            }
        });

        passwordInput.addEventListener('focus', () => {
            if (passwordInput.value.length > 0) {
                passwordRequirements.classList.add('show');
            }
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Remove error styling on input
        fullNameInput.addEventListener('input', () => fullNameInput.classList.remove('error'));
        emailInput.addEventListener('input', () => emailInput.classList.remove('error'));

        // ============================================
        // EMAIL VALIDATION
        // ============================================
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ============================================
        // PROGRESS INDICATOR
        // ============================================
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showProgress() {
            progressSteps.classList.add('show');
            registerForm.style.display = 'none';
        }

        function hideProgress() {
            progressSteps.classList.remove('show');
            registerForm.style.display = 'block';
        }

        // ============================================
        // REGISTRATION FORM HANDLER
        // ============================================
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const agreeTerms = agreeTermsCheckbox.checked;

            // ============================================
            // CLIENT-SIDE VALIDATION
            // ============================================
            
            // Validate name
            if (fullName.length < 2) {
                showError('Please enter your full name');
                fullNameInput.classList.add('error');
                fullNameInput.focus();
                return;
            }

            // Validate email
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.classList.add('error');
                emailInput.focus();
                return;
            }

            // Validate password requirements
            if (!checkPasswordRequirements(password)) {
                showError('Password does not meet all requirements');
                passwordInput.classList.add('error');
                passwordInput.focus();
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                confirmPasswordInput.classList.add('error');
                confirmPasswordInput.focus();
                return;
            }

            // Validate terms agreement
            if (!agreeTerms) {
                showError('You must agree to the Terms of Service and Privacy Policy');
                return;
            }

            // ============================================
            // DISABLE FORM & SHOW PROGRESS
            // ============================================
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            showProgress();
            updateProgress(10, 'Creating your account...');

            try {
                // ============================================
                // STEP 1: CREATE FIREBASE AUTH USER
                // ============================================
                updateProgress(20, 'Setting up authentication...');
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('‚úÖ Firebase Auth user created:', user.uid);

                // ============================================
                // STEP 2: UPDATE USER PROFILE WITH NAME
                // ============================================
                updateProgress(35, 'Saving your profile...');

                await user.updateProfile({
                    displayName: fullName
                });

                console.log('‚úÖ User profile updated with name:', fullName);

                // ============================================
                // STEP 3: CREATE FIRESTORE USER DOCUMENT
                // ============================================
                updateProgress(50, 'Creating your workspace...');

                await db.collection('users').doc(user.uid).set({
                    fullName: fullName,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    settings: {
                        currency: 'EUR',
                        language: 'en',
                        theme: 'light'
                    }
                });

                console.log('‚úÖ Firestore user document created');

                // ============================================
                // STEP 4: CREATE DEFAULT ACCOUNT
                // ============================================
                updateProgress(65, 'Setting up your first account...');

                await db.collection('users').doc(user.uid)
                    .collection('accounts').add({
                        name: 'Checking Account',
                        balance: 0,
                        offBudget: false,
                        icon: 'üè¶',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                console.log('‚úÖ Default account created');

                // ============================================
                // STEP 5: CREATE DEFAULT CATEGORIES
                // ============================================
                updateProgress(80, 'Setting up budget categories...');

                const starterCategories = [
                    // Daily Expenses
                    { name: 'Groceries', group: 'expenses', icon: 'üõí' },
                    { name: 'Transportation', group: 'expenses', icon: 'üöó' },
                    { name: 'Dining Out', group: 'expenses', icon: 'üçΩÔ∏è' },
                    { name: 'Entertainment', group: 'expenses', icon: 'üé¨' },
                    
                    // Monthly Bills
                    { name: 'Rent / Mortgage', group: 'bills', icon: 'üè†' },
                    { name: 'Utilities', group: 'bills', icon: 'üí°' },
                    { name: 'Phone / Internet', group: 'bills', icon: 'üì±' },
                    { name: 'Insurance', group: 'bills', icon: 'üõ°Ô∏è' },
                    
                    // Savings Goals
                    { name: 'Emergency Fund', group: 'savings', icon: 'üÜò' },
                    { name: 'Vacation', group: 'savings', icon: '‚úàÔ∏è' },
                    { name: 'Investments', group: 'savings', icon: 'üìà' }
                ];

                // Use batched writes for better performance
                const batch = db.batch();
                
                for (const category of starterCategories) {
                    const categoryRef = db.collection('users').doc(user.uid)
                        .collection('categories').doc();
                    batch.set(categoryRef, {
                        ...category,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                await batch.commit();
                console.log('‚úÖ Starter categories created:', starterCategories.length);

                // ============================================
                // STEP 6: CREATE INITIAL BUDGET FOR CURRENT MONTH
                // ============================================
                updateProgress(90, 'Finalizing setup...');

                const now = new Date();
                const monthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

                await db.collection('users').doc(user.uid)
                    .collection('budgets').doc(monthKey).set({
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                console.log('‚úÖ Initial budget document created for:', monthKey);

                // ============================================
                // STEP 7: SUCCESS - REDIRECT TO DASHBOARD
                // ============================================
                updateProgress(100, 'Account created successfully!');
                
                hideProgress();
                showSuccess('üéâ Welcome to CrewWealth! Redirecting to your dashboard...');

                console.log('‚úÖ Registration complete for:', email);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                
                hideProgress();
                
                let errorMessage = 'Registration failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email address is already registered. Please sign in instead.';
                        emailInput.classList.add('error');
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        passwordInput.classList.add('error');
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        emailInput.classList.add('error');
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Registration is currently disabled. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage = error.message || 'An unexpected error occurred. Please try again.';
                }
                
                showError(errorMessage);
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Scroll to error message
            errorEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
