<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CrewWealth</title>
    <style>
        :root {
            --color-primary: #208089;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e8e8e0;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
        }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: var(--spacing-lg); }

        .placeholder-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
        }

        .placeholder-icon { font-size: 48px; margin-bottom: var(--spacing-md); }

        .placeholder-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .placeholder-text {
            color: var(--color-text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-back">← Back to Dashboard</a>
        <h1>⚙️ Settings</h1>
        <div class="placeholder-card">
            <div class="placeholder-icon">⚙️</div>
            <div class="placeholder-title">Settings Coming Soon</div>
            <p class="placeholder-text">Configure your preferences, currency, categories, and account settings here.</p>
        </div>
    </div>
</body>
</html>
