<head>

    <style>
        :root {

            --color-primary-hover: #1a6670;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e8e8e0;
            --color-success: #22c55e;
            --spacing-md: 16px;

            --spacing-xl: 32px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            transition: all 0.2s;
        }

        .nav-back:hover {
            gap: 12px;
        }

        h1 { 
            font-size: 28px; 
            font-weight: 700; 
            margin-bottom: var(--spacing-lg); 
        }

        .settings-section {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .settings-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--color-text);
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 15px;
            background: white;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-group select:hover {
            border-color: var(--color-primary);
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 137, 0.1);
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .success-message {
            background: #ecfdf5;
            border: 1px solid var(--color-success);
            color: #047857;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: var(--spacing-md);
            display: none;
        }

        .currency-info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            color: #1e40af;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: var(--spacing-md);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-back">â† Back to Dashboard</a>
        <h1>âš™ï¸ Settings</h1>
        
        <div class="settings-section">
            <h2>ğŸ’± Currency Settings</h2>
            <div class="form-group">
                <label for="currencySelect">Default Currency</label>
                <select id="currencySelect">
                    <option value="USD">ğŸ‡ºğŸ‡¸ USD ($) - US Dollar</option>
                    <option value="EUR">ğŸ‡ªğŸ‡º EUR (â‚¬) - Euro</option>
                    <option value="GBP">ğŸ‡¬ğŸ‡§ GBP (Â£) - British Pound</option>
                    <option value="PHP">ğŸ‡µğŸ‡­ PHP (â‚±) - Philippine Peso</option>
                    <option value="INR">ğŸ‡®ğŸ‡³ INR (â‚¹) - Indian Rupee</option>
                    <option value="SGD">ğŸ‡¸ğŸ‡¬ SGD (S$) - Singapore Dollar</option>
                    <option value="NOK">ğŸ‡³ğŸ‡´ NOK (kr) - Norwegian Krone</option>
                    <option value="AUD">ğŸ‡¦ğŸ‡º AUD (A$) - Australian Dollar</option>
                    <option value="CAD">ğŸ‡¨ğŸ‡¦ CAD (C$) - Canadian Dollar</option>
                    <option value="JPY">ğŸ‡¯ğŸ‡µ JPY (Â¥) - Japanese Yen</option>
                </select>
                <div class="currency-info">
                    ğŸ’¡ Select your primary working currency. All amounts will be displayed in this currency.
                </div>
            </div>
            <button onclick="saveCurrency()" class="btn-primary">Save Currency</button>
            <div id="successMessage" class="success-message">
                âœ… Currency settings saved successfully!
            </div>
        </div>
    </div>

    <script type="module">
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBIqnV3EJ0nE8VjCxvJOwuNSowzaP-ZHxw",
            authDomain: "crewwealth-6af07.firebaseapp.com",
            projectId: "crewwealth-6af07",
            storageBucket: "crewwealth-6af07.firebasestorage.app",
            messagingSenderId: "608726717847",
            appId: "1:608726717847:web:b2ccae4cc84e9eff6a3e5e",
            measurementId: "G-42E5PMHRGB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // ============================================
        // AUTH STATE OBSERVER
        // ============================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserSettings();
            } else {
                window.location.href = '/login';
            }
        });

        // ============================================
        // LOAD USER SETTINGS
        // ============================================
        async function loadUserSettings() {
            if (!currentUser) return;

            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const userData = doc.data();
                    const currency = userData.settings?.currency || 'EUR';
                    document.getElementById('currencySelect').value = currency;
                }
            } catch (error) {
                console.error('Error loading user settings:', error);
            }
        }

        // ============================================
        // SAVE CURRENCY SETTING
        // ============================================
        window.saveCurrency = async function() {
            if (!currentUser) {
                alert('Please log in to save settings');
                return;
            }

            const currency = document.getElementById('currencySelect').value;

            try {
                await db.collection('users').doc(currentUser.uid).update({
                    'settings.currency': currency,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';

                // Hide after 3 seconds
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error saving currency:', error);
                alert('Failed to save currency settings. Please try again.');
            }
        };
    </script>
</body>
</html>
