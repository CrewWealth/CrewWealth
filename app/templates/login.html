<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrewWealth</title>
    <style>
        :root {
            --color-primary: #208089;
            --color-primary-hover: #1a6670;
            --color-primary-active: #1a5460;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e8e8e0;
            --color-error: #ff5459;
            --color-success: #22c55e;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            font-size: 32px;
            margin-bottom: var(--spacing-sm);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 137, 0.1);
        }

        input::placeholder {
            color: var(--color-text-secondary);
        }

        input.error {
            border-color: var(--color-error);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            font-size: 14px;
        }

        .form-actions a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-actions a:hover {
            color: var(--color-primary-hover);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            margin-bottom: var(--spacing-md);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:active:not(:disabled) {
            background-color: var(--color-primary-active);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: var(--color-background);
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .error-message {
            background-color: rgba(255, 84, 89, 0.1);
            color: var(--color-error);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-error);
            display: none;
            font-size: 14px;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-success);
            display: none;
            font-size: 14px;
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal for forgot password */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .modal-description {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .modal-actions .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo">⚓</div>
                <h1 class="auth-title">CrewWealth</h1>
                <p class="auth-subtitle">Financial management for maritime professionals</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                        autocomplete="current-password"
                        minlength="6"
                    >
                </div>

                <div class="form-actions">
                    <label style="margin: 0; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" id="remember" name="remember" style="width: auto; margin-right: 4px; cursor: pointer;">
                        Remember me
                    </label>
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="auth-divider">or</div>

            <button type="button" class="btn btn-secondary" onclick="location.href='/register'">
                Create Account
            </button>

            <div class="auth-link">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">Reset Password</div>
            <div class="modal-description">
                Enter your email address and we'll send you a link to reset your password.
            </div>
            <div id="resetErrorMessage" class="error-message"></div>
            <div id="resetSuccessMessage" class="success-message"></div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail" 
                        placeholder="your@email.com" 
                        required
                    >
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBccv9C4CpjZFeE2HGBKKfUiV9jUw8CZLo",
            authDomain: "crewwealth-cbe02.firebaseapp.com",
            projectId: "crewwealth-cbe02",
            storageBucket: "crewwealth-cbe02.firebasestorage.app",
            messagingSenderId: "852834158589",
            appId: "1:852834158589:web:8201ed1d9327841773bb94"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                console.log('✅ User already logged in, redirecting to dashboard...');
                window.location.href = '/';
            }
        });

        // ============================================
        // LOGIN FORM HANDLER
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Client-side validation
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                document.getElementById('email').classList.add('error');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                document.getElementById('password').classList.add('error');
                return;
            }

            // Disable submit button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // Set persistence based on "Remember me" checkbox
                const persistence = rememberMe 
                    ? firebase.auth.Auth.Persistence.LOCAL 
                    : firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                
                // Firebase login
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('✅ Login successful:', user.email);

                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('❌ Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address';
                        document.getElementById('email').classList.add('error');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        document.getElementById('password').classList.add('error');
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address';
                        document.getElementById('email').classList.add('error');
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Contact support.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password. Please try again.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                // Re-enable submit button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // ============================================
        // FORGOT PASSWORD FUNCTIONALITY
        // ============================================
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            // Pre-fill email if already entered
            const email = document.getElementById('email').value.trim();
            if (email) {
                document.getElementById('resetEmail').value = email;
            }
            openModal();
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideResetMessages();

            const email = document.getElementById('resetEmail').value.trim();
            const resetBtn = document.getElementById('resetBtn');

            if (!validateEmail(email)) {
                showResetError('Please enter a valid email address');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';

            try {
                await auth.sendPasswordResetEmail(email);
                console.log('✅ Password reset email sent to:', email);
                showResetSuccess('Password reset link sent! Check your email inbox.');
                
                // Close modal after 3 seconds
                setTimeout(() => {
                    closeModal();
                    document.getElementById('forgotPasswordForm').reset();
                }, 3000);

            } catch (error) {
                console.error('❌ Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showResetError(errorMessage);
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openModal() {
            document.getElementById('forgotPasswordModal').classList.add('active');
            document.getElementById('resetEmail').focus();
        }

        function closeModal() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
            hideResetMessages();
        }

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', (e) => {
            if (e.target.id === 'forgotPasswordModal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
        }

        function showResetError(message) {
            const errorEl = document.getElementById('resetErrorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showResetSuccess(message) {
            const successEl = document.getElementById('resetSuccessMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideResetMessages() {
            document.getElementById('resetErrorMessage').style.display = 'none';
            document.getElementById('resetSuccessMessage').style.display = 'none';
        }

        // Remove error styling on input
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error');
        });

        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
        });
    </script>
</body>
</html>
