<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrewWealth</title>
    <style>
        :root {
            --color-primary: #208089;
            --color-primary-hover: #1a6670;
            --color-primary-active: #1a5460;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e8e8e0;
            --color-error: #ff5459;
            --color-success: #22c55e;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            font-size: 32px;
            margin-bottom: var(--spacing-sm);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 137, 0.1);
        }

        input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            font-size: 14px;
        }

        .form-actions a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-actions a:hover {
            color: var(--color-primary-hover);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            margin-bottom: var(--spacing-md);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:active {
            background-color: var(--color-primary-active);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: var(--color-background);
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .error-message {
            background-color: rgba(255, 84, 89, 0.1);
            color: var(--color-error);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-error);
            display: none;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--color-success);
            display: none;
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo">âš“</div>
                <h1 class="auth-title">CrewWealth</h1>
                <p class="auth-subtitle">Financial management for maritime professionals</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                        required
                    >
                </div>

                <div class="form-actions">
                    <label style="margin: 0; font-weight: normal;">
                        <input type="checkbox" id="remember" name="remember" style="width: auto; margin-right: 4px;">
                        Remember me
                    </label>
                    <a href="#forgot">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-divider">or</div>

            <button type="button" class="btn btn-secondary" onclick="location.href='/register'">
                Create Account
            </button>

            <div class="auth-link">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBccv9C4CpjZFeE2HGBKKfUiV9jUw8CZLo",
        authDomain: "crewwealth-cbe02.firebaseapp.com",
        projectId: "crewwealth-cbe02",
        storageBucket: "crewwealth-cbe02.firebasestorage.app",
        messagingSenderId: "852834158589",
        appId: "1:852834158589:web:8201ed1d9327841773bb94"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = e.target.querySelector('button[type="submit"]');

        // Disable submit button
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in...';

        try {
            // ðŸ”¥ FIREBASE LOGIN
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            console.log('âœ… Login successful:', user.email);

            showSuccess('Login successful! Redirecting...');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);

        } catch (error) {
            console.error('âŒ Login error:', error);
            
            let errorMessage = 'Login failed';
            
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'No account found with this email';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'Incorrect password';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'Invalid email address';
            } else if (error.code === 'auth/user-disabled') {
                errorMessage = 'This account has been disabled';
            } else {
                errorMessage = error.message;
            }
            
            showError(errorMessage);
            
            // Re-enable submit button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }
    });

    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => {
            errorEl.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        const successEl = document.getElementById('successMessage');
        successEl.textContent = message;
        successEl.style.display = 'block';
    }
</script>
