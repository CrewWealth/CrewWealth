<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CrewWealth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        :root {
            --color-primary: #208089;
            --color-accent: #32b8c6;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-border: #e8e8e0;
            --spacing-md: 16px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--color-text);
            color: white;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
        }

        .sidebar .menu a {
            color: white;
            text-decoration: none;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
        }

        .sidebar .menu a:hover {
            color: var(--color-accent);
        }

        .main {
            flex: 1;
            padding: var(--spacing-md);
        }

        .hero {
            background: var(--color-accent);
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>ðŸ’° CrewWealth</h1>
            <nav class="menu">
                <a href="budget">Budgets & Accounts</a>
                <a href="goals">Goals</a>
                <a href="reports">Reports</a>
                <a href="settings">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <div class="hero">
                <h2>Welcome to CrewWealth</h2>
                <p>Your financial overview at a glance.</p>
            </div>
            <!-- Content dynamically injected here -->
            <div id="content">
                Loading data...
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        /* Firebase Config */
        const firebaseConfig = {
            apiKey: "AIzaSyBccv9...Lo",
            authDomain: "crewwealth-cbe02.firebaseapp.com",
            projectId: "crewwealth-cbe02",
            storageBucket: "crewwealth-cbe02.appspot.com",
            messagingSenderId: "852834158589",
            appId: "1:852834158589:web:8201ed1d9327841773bb94"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Initialize Dashboard
        function init() {
            // Check Authentication
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.querySelector('.hero h2').textContent = `Welcome back, ${user.displayName || user.email.split('@')[0]}!`;
                    loadDashboardData();
                } else {
                    // Redirect to login
                    window.location.href = '/login';
                }
            });
        }

        async function loadDashboardData() {
            if (!currentUser) return;

            try {
                // Load Budgets
                const accountsRef = db.collection('users').doc(currentUser.uid).collection('accounts');
                const accountsSnapshot = await accountsRef.get();
                const accounts = [];
                accountsSnapshot.forEach(doc => accounts.push(doc.data()));

                const content = document.getElementById('content');
                if (accounts.length > 0) {
                    content.innerHTML = accounts.map(account => `
                        <div class="card">
                            <h3>${account.name}</h3>
                            <p>Balance: â‚¬${account.balance}</p>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<p>No accounts found.</p>';
                }
            } catch (err) {
                console.error('Error loading data:', err);
            }
        }

        // Event listeners for navigation
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const path = e.target.getAttribute('href');
                navigateTo(path);
            });
        });

        function navigateTo(path) {
            console.log(`Navigating to ${path}`);
            // Logic for loading other sections dynamically
            if (path === 'budget') {
                document.getElementById('content').innerHTML = '<h2>Budgets</h2><p>Details about your budgets.</p>';
            } else if (path === 'goals') {
                document.getElementById('content').innerHTML = '<h2>Goals</h2><p>Your financial goals overview.</p>';
            } else {
                document.getElementById('content').innerHTML = `<h2>${path}</h2><p>Section under development.</p>`;
            }
        }

        init();
    </script>
</body>
</html>
